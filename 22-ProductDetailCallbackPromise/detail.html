<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Detail</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css&quot" ; /> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css&quot;
      rel=" stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css&quot"/>
    <link rel="stylesheet" href="assets/css/detail.css">
</head>

<body>
  <header>
    <h1>Product Detail</h1>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="product-container">
          <div class="product-image">
            <img class="img" src="" alt="Product image">
          </div>
          <div class="product-details">
            <h4 class="product-title"></h4>
            <p class="product-category"></p>
            <p class="product-price"></p>
            <p class="product-description"></p>
          </div>
          <div class="product-rating">
            <span>‚≠ê</span>
            <span></span>
          </div>

          <div class="quantity-selector">
            <button class="btn-minus">-</button>
            <input type="number" value="1" min="1">
            <button class="btn-plus">+</button>
          </div>
          <button class="btn btn-danger add-to-cart-btn">Add to Basket</button>
        </div>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js&quot" ;></script>

  <script type="module" src="./assets/js/product_detail.js"></script>
</body>

</html>
