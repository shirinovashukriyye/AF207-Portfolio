<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Əsas səhifə</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<body>
    <header class="main-header">


        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="site-title">ShoeShop</h1>
            <nav class="d-flex gap-3" id="navLinks">
            </nav>
        </div>
    
        <nav class="logo-items">
     
            <a href="wishlist.html">Sevimlilər <i class="fa-solid fa-heart"></i></a>

    <main>
        <div class="container">
            <div class="row" id="productList">
            </div>

    <div class="card" id="product1">
        <img src="image_url_here" alt="Product Name">
        <h3>Product Name</h3>
        <p class="price">$100.00</p>
      
        <button class="wishlist-btn" data-product-id="1" onclick="toggleWishlist(this.dataset.productId)">

        </button>
      
        <button class="add-basket">Add to Basket</button>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
