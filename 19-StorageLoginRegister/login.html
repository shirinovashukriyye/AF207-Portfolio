<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Giriş</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
  </head>
  <body>
    <div class="form-container">
      <h2>Giriş</h2>
      <form id="loginForm">
        <input type="text" id="loginInput" placeholder="İstifadəçi adı və ya Email" required />
        <small id="loginError"></small>

        <input type="password" id="loginPassword" placeholder="Şifrə" required />
        <small id="passwordError"></small>

        <button type="submit">Giriş et</button>
        <p>Hesabın yoxdur? <a href="register.html">Qeydiyyatdan keç</a></p>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
