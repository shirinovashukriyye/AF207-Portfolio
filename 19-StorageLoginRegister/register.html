<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Qeydiyyat</title>
    <link rel="stylesheet" href="./assets/css/register.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
  </head>
  <body>
    <div class="form-container">
      <h2>Qeydiyyat</h2>
      <form id="registerForm">
        <input type="text" id="username" placeholder="İstifadəçi adı" required />
        <small id="usernameError"></small>

        <input type="email" id="email" placeholder="Email" required />
        <small id="emailError"></small>

        <input type="password" id="password" placeholder="Şifrə" required />
        <small id="passwordError"></small>

        <div class="password-check">
          <span id="passwordStrengthIcon"></span>
        </div>

        <input type="password" id="confirmPassword" placeholder="Şifrə təstiqlə" required />
        <small id="confirmError"></small>

        <button type="submit">Qeydiyyatdan keç</button>
        <p>Hesabın var? <a href="login.html">Giriş et</a></p>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./assets/js/register.js"></script>
  </body>
</html>
